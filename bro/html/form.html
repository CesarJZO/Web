<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form>
            <!--method: GET appends data to the url, so it is not secure, in that case use POST-->
            <div>
                <label for="fname">First name</label>
                <br />
                <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Spongebob"
                    style="border-radius: 10px"
                    required
                />
            </div>
            <br />
            <div>
                <label for="lname">Last name</label>
                <br />
                <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Squarepants"
                    style="border-radius: 10px"
                />
            </div>
            <br />
            <div>
                <label for="pass">Password</label>
                <input
                    type="password"
                    name="pass"
                    id="pass"
                    maxlength="12"
                    required
                />
            </div>
            <br />
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" />
            </div>
            <br />
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" />
            </div>
            <br />
            <div>
                <label for="bdate">Birthdate</label>
                <input type="date" name="bdate" id="bdate" />
            </div>
            <br />
            <div>
                <label for="quantity">quantity</label>
                <input
                    type="number"
                    name="quantity"
                    id="quantity"
                    min="0"
                    max="99"
                    value="1"
                />
            </div>
            <br>
            <div>
                <label for="title">Title</label>
                <br>
                <label for="Mr.">Mr.</label>
                <input type="radio" name="title" id="Mr." value="Mr.">
                
                <label for="Mrs.">Mrs.</label>
                <input type="radio" name="title" id="Mrs." value="Mrs.">
                
                <label for="Phd.">PhD.</label>
                <input type="radio" name="title" id="PhD." value="PhD.">
            
            </div>
            <br>
            <div>
                <label for="payment">Payment</label>
                <select name="payment" id="payment">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="giftcard">giftcard</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="subscribe">subscribe</label>
                <input type="checkbox" id="subscribe" name="subscribe">
            </div>
            <br>
            <div>
                <input type="reset" />
            </div>
            <br />
            <div>
                <input type="submit" />
            </div>
        </form>
    </body>
</html>
