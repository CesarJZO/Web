<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <!--Embed content from another source into an HTML document
        ex. used for ads, used in many hacking techniques-->
    
    <iframe src="http://www.bing.com" width="100%" frameborder="0"></iframe>
    <iframe style="border: 0;" src="ad.html" frameborder="0"></iframe>
</body>
</html>
